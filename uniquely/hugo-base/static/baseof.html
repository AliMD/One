<!DOCTYPE html>
<html class="h-full w-full [overscroll-behavior:none]">

<head>
  <base href="/" />

  <meta charset="utf-8" />
  <title>
    {{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}
  </title>

  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="{{ .Site.Params.LightThemeColorSchema }}" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="{{ .Site.Params.DarkThemeColorSchema }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes, viewport-fit=cover" />

</head>

<body
  class="h-full w-full max-w-full max-h-full m-0 p-0 overflow-clip transform-gpu break-words touch-pan-x touch-pan-y touch-pinch-zoom bg-background font-vazirmatn text-onBackground text-bodyMedium [contain:size_layout_paint_style] [overscroll-behavior:none]">
  <main class="p-10">
    {{ block "main" . }}

    {{ end }}
  </main>
</body>

</html>
