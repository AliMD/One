networks:
  internal:
  alwatr-public-network:
    name: alwatr-public-network
    external: true

services:
  nginx:
    build:
      context: ./nginx/
      args:
        - NGINX_VERSION=${NGINX_VERSION:-1.23}

    networks:
      - alwatr-public-network

    restart: unless-stopped

    cpu_shares: 1024
    mem_limit: ${NGINX_MEMORY_LIMIT:-256m}

    env_file: .env

    volumes:
      - type: bind
        source: ./_data/
        target: /var/www/html/

    tmpfs:
      - /var/cache

    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '2'

    labels:
      traefik.enable: true
      traefik.port: 80
      traefik.frontend.rule: Host:${DOMAIN}
      traefik.frontend.entryPoints: http, https
      traefik.frontend.redirect.entryPoint: https
