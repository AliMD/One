networks:
  internal:
  alwatr-public-network:
    name: alwatr-public-network
    external: true

services:
  nginx:
    image: ghcr.io/alimd/nginx:1

    networks:
      - alwatr-public-network

    restart: unless-stopped

    cpu_shares: 1024
    mem_limit: ${NGINX_MEMORY_LIMIT}

    # volumes:
    #   - type: bind
    #     source: ./_data/
    #     target: /var/www/html/

    tmpfs:
      - /var/cache

    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '2'

    labels:
      traefik.enable: true
      traefik.port: 80
      traefik.frontend.rule: Host:${DOMAIN}
      traefik.frontend.entryPoints: http, https
      traefik.frontend.redirect.entryPoint: https
